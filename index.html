<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Антон лох</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        img {
            width: 300px;
            height: auto;
            margin: 20px 0;
            border: 5px solid white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.4);
        }

        .caption {
            font-size: 24px;
            margin-top: 10px;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }

        button {
            margin-top: 30px;
            padding: 12px 24px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff66c4;
            color: white;
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #e60073;
        }
    </style>
</head>
<body>
    <h1>Антон пупс</h1>
    <img src="anton.jpg" alt="anton">
    <div class="caption">ГОЛОВНОКОМАНДУВАЧ ЛГБТ СПІЛЬНОТИ</div>

    <button onclick="playMusic()">Вмикай музон</button>
    <audio id="myAudio" src="music.mp3" preload="auto"></audio>

    <script>
        function playMusic() {
            const audio = document.getElementById("myAudio");
            audio.play();
        }
    </script>
</body>
</html>
